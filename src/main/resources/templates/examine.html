<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head lang="en" th:replace="layout :: header (page_title='Fofola')"></head>
    <body>
        <a href="/"><img src="home.png" width="100" height="100"></a>

        <div class="container">

            <div class="panel-bar">

                <form class="form-inline" action="#" th:action="@{/examine_pid}" method="post">
                    <label>Zadejte UUID</label>
                    <input class="text" name="uuid" type="text" th:value="${uuid}">
                    <button class="btn btn-outline-secondary" type="submit">Submit</button>
                </form>

                <form class="form-inline" action="#" th:action="@{/examine_pid}" enctype="multipart/form-data" method="post">
                    <label>Vyberte soubor s UUID</label>
                    <label class="btn btn-outline-secondary" for="file">Vybrat</label>
                    <input type="file" name="file" id="file" style="width:0; visibility:hidden;"/>
                    <button class="btn btn-outline-secondary" type="submit">Submit</button>
                </form>

            </div>

        </div>

        <table id="uuidInfo" class="table">
            <thead>
                <tr>
                    <th> Uuid </th>
                    <th> Model </th>
                    <th> Indexed </th>
                    <th> Stored </th>
                    <th> Accessibility in Solr </th>
                    <th> Accessibility in Fedora </th>
                    <th> Root title </th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${session.krameriusDocs.isEmpty()}">
                    <td colspan="2"> No uuids available </td>
                </tr>

                <tr th:each="krameriusDoc : ${session.krameriusDocs.getKrameriusDocs()}">
                    <td><span th:text="${krameriusDoc.getUuid()}"> Uuid </span></td>
                    <td><span th:text="${krameriusDoc.getModel()}"> Indexed </span></td>
                    <td><span th:text="${krameriusDoc.isIndexed()}"> Indexed </span></td>
                    <td><span th:text="${krameriusDoc.isStored()}"> Stored </span></td>
                    <td><span th:text="${krameriusDoc.getAccessibilityInSolr()}"> Accessibility in Solr </span></td>
                    <td><span th:text="${krameriusDoc.getAccessibilityInFedora()}"> Accessibility in Solr </span></td>
                    <td><span th:text="${krameriusDoc.getRootTitle()}"> Root title </span></td>
                </tr>
            </tbody>
        </table>


    </body>
</html>
