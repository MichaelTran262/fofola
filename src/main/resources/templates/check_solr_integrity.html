<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head lang="en" th:replace="layout :: header (page_title='Fofola')"></head>
    <body>

        <a href="/">home</a>

        <div th:if="${not running_process and not problems_exist}">
            <table id="modelInfo" class="table">
                <thead>
                <tr>
                    <th> Model </th>
                    <th> Count </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${modelCount.isEmpty()}">
                    <td colspan="2"> No models available </td>
                </tr>

                <tr th:each="record : ${modelCount}">
                    <td th:text="${record.key}"> Model name </td>
                    <td th:text="${record.value}"> Doc count </td>

                    <td>
                        <form action="#" th:action="@{/check_solr_integrity}" method="post">
                            <input type="hidden" name="model" th:value="${record.key}">
                            <input type="hidden" name="docCount" th:value="${record.value}">
                            <button type="submit" name="action" value="run"> Check </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


        <div th:if="${running_process or problems_exist}">
            <table id="problemsInfo" class="table">

                <form th:if="${running_process}" action="#" th:action="@{/check_solr_integrity}" method="post">
                    <button type="submit" name="action" value="stop"> Stop process </button>
                </form>

                <form th:if="${not running_process}" action="#" th:action="@{/check_solr_integrity}" method="post">
                    <button type="submit" name="action" value="clear"> Clear </button>
                </form>

                <thead>
                <tr>
                    <th> Uuid </th>
                    <th> Problem </th>
                </tr>
                </thead>

                <tbody>
                <tr th:if="${problems.isEmpty()}">
                    <td colspan="2"> No problems available </td>
                </tr>

                <tr th:each="problem : ${problems}">
                    <td th:text="${problem.key}"> Uuid </td>
                    <td th:text="${problem.value}"> Problem description </td>
                </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
