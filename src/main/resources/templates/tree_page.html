<html xmlns:th="http://www.w3.org/1999/xhtml">

    <head lang="en" th:replace="layout :: header (page_title='Fofola')"></head>

    <style>
        .node {
            cursor: pointer;
        }

        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node text {
            font: 10px sans-serif;
        }

        .link {
            fill: none;
            stroke: #000000;
            stroke-width: 1.5px;
        }

        .svg-content {
            /*display: inline-block;*/
            /*position: absolute;*/
            top: 0;
            left: 0;
        }
    </style>

    <body>
        <a id="home-image" href="/"><img src="home.png" width="100" height="100"></a>

        <div th:if="${tree_data == null}">
            <div class="container">

                <div class="white-rounded-back">

                    <div class="panel-bar">
                        <form class="form-inline" action="#" th:action="@{/tree}" method="post">
                            <label>Zadejte UUID</label>
                            <input class="text" name="uuid" type="text" th:value="${uuid}" size="33">
                            <button class="btn btn-outline-secondary btn-light" type="submit">Vypsat údaje</button>
                        </form>
                    </div>

                    <div style="clear: both"></div>
                </div>

            </div>
        </div>

        <div th:if="${tree_data != null}">

            <div id="tree_container">
            </div>

            <script src="//d3js.org/d3.v3.min.js"></script>
            <script th:inline="javascript">

                // Insert Thymeleaf values
                /*<![CDATA[*/
                var tree_data = /*[[${tree_data}]]*/ 'awesome_tree';
                /*]]>*/

                var tree_container = document.getElementById('tree_container');
                var width = tree_container.offsetWidth;
                var height = tree_container.offsetHeight;
                var margin = {top: 0, right: 0, bottom: 0, left: width*0.3};

                width = width - width*0.3;

                var i = 0,
                    duration = 750,
                    root;

                var tree = d3.layout.tree()
                    .size([height, width]);

                var diagonal = d3.svg.diagonal()
                    .projection(function(d) { return [d.y, d.x]; });

                var svg = d3.select("#tree_container").append("svg")
                    .attr("width", width + margin.right + margin.left)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                // svg.append("rect")
                //     .attr("width", "100%")
                //     .attr("height", "100%")
                //     .attr("fill", "pink");

                function init(data) {
                    root = JSON.parse(data);
                    root.x0 = height / 2;
                    root.y0 = 0;
                    function collapse(d) {
                        if (d.children) {
                            d._children = d.children;
                            d._children.forEach(function(d1){d1.parent = d; collapse(d1);});
                            d.children = null;
                        }
                    }

                    function find(d, name) {
                        if (d.name == name){
                            while(d.parent){
                                d = d.parent;
                                click(d)
                            }
                            return;
                        }
                        if (d.children) {
                            d.children.forEach(function(d){find(d, name)});
                        } else if(d._children){
                            d._children.forEach(function(d){find(d, name)});
                        }
                    }

                    [root].forEach(collapse);
                    var name = "layout";
                    find (root, name);
                    update(root);
                }

                init(tree_data);

                // d3.select(self.frameElement).style("height", "1500px");

                function update(source) {

                    // Compute the new tree layout.
                    var nodes = tree.nodes(root).reverse(),
                        links = tree.links(nodes);

                    // Normalize for fixed-depth.
                    nodes.forEach(function(d) { d.y = d.depth * 180; });

                    // Update the nodes…
                    var node = svg.selectAll("g.node")
                        .data(nodes, function(d) { return d.id || (d.id = ++i); });

                    // Enter any new nodes at the parent's previous position.
                    var nodeEnter = node.enter().append("g")
                        .attr("class", "node")
                        .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
                        .on("click", click);

                    nodeEnter.append("circle")
                        .attr("r", 1e-6)
                        .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

                    nodeEnter.append("text")
                        .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
                        .attr("dy", ".35em")
                        .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
                        .text(function(d) { return d.name; })
                        .style("fill-opacity", 1e-6);

                    // Transition nodes to their new position.
                    var nodeUpdate = node.transition()
                        .duration(duration)
                        .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

                    nodeUpdate.select("circle")
                        .attr("r", 4.5)
                        .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

                    nodeUpdate.select("text")
                        .style("fill-opacity", 1);

                    // Transition exiting nodes to the parent's new position.
                    var nodeExit = node.exit().transition()
                        .duration(duration)
                        .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
                        .remove();

                    nodeExit.select("circle")
                        .attr("r", 1e-6);

                    nodeExit.select("text")
                        .style("fill-opacity", 1e-6);

                    // Update the links…
                    var link = svg.selectAll("path.link")
                        .data(links, function(d) { return d.target.id; });

                    // Enter any new links at the parent's previous position.
                    link.enter().insert("path", "g")
                        .attr("class", "link")
                        .attr("d", function(d) {
                            var o = {x: source.x0, y: source.y0};
                            return diagonal({source: o, target: o});
                        });

                    // Transition links to their new position.
                    link.transition()
                        .duration(duration)
                        .attr("d", diagonal);

                    // Transition exiting nodes to the parent's new position.
                    link.exit().transition()
                        .duration(duration)
                        .attr("d", function(d) {
                            var o = {x: source.x, y: source.y};
                            return diagonal({source: o, target: o});
                        })
                        .remove();

                    // Stash the old positions for transition.
                    nodes.forEach(function(d) {
                        d.x0 = d.x;
                        d.y0 = d.y;
                    });
                }

                // Toggle children on click.
                function click(d) {
                    if (d.children) {
                        d._children = d.children;
                        d.children = null;
                    } else {
                        d.children = d._children;
                        d._children = null;
                    }
                    update(d);
                }
            </script>
        </div>
    </body>
</html>
