<html xmlns:th="http://www.w3.org/1999/xhtml">

    <head lang="en">
        <th:block th:include="layout :: standard (page_title='Fofola')"></th:block>
        <th:block th:include="layout :: websocket"></th:block>
        <script src="../js/remove_tree_from_solr_websocket.js"></script>
    </head>

    <style>
        .scrollable-list {
            width: 45em;
            margin-left: 30%;
            margin-right: 40%;
        }
        #wait-spin {
            position: absolute;
            height: 4rem;
            width: 4rem;
            left: 45%;
            top: 45%;
        }
    </style>

    <body>
    <a id="home-image" href="/"><img src="../img/home.png" width="100" height="100"></a>

    <div class="container">
        <div class="white-rounded-back">
            <div class="panel-bar">
                <form class="form-inline" action="#">
                    <label for="enter_host">Zadejte adresu indexu</label>
                    <input class="text" id="enter_host" type="text" size="20"/>
                </form>

                <form class="form-inline" action="#">
                    <label>Zadejte UUID kořene</label>
                    <input class="text" id="enter_uuid" type="text" size="33"/>
                    <button class="btn btn-outline-secondary btn-light" id="load_uuid_submit">Načíst uuid</button>
                </form>

                <form class="form-inline" action="#" enctype="multipart/form-data">
                    <label>Vyberte soubor s UUID kořenů</label>
                    <label class="btn btn-outline-secondary btn-light" for="enter_file">Vybrat</label>
                    <input type="file" name="file" id="enter_file" style="width:0; visibility:hidden; display: none"/>
                    <button class="btn btn-outline-secondary btn-light" id="load_file_submit"
                            type="submit" style="visibility:hidden; display: none">
                        Načíst uuid ze souboru
                    </button>
                </form>

                <div style="clear: both"></div>
            </div>

            <div id="reindex_panel" class="panel-bar">
                <form class="form-inline" action="#">
                    <button class="btn btn-outline-secondary btn-light" type="submit" id="remove_button">Vymazat</button>
                </form>

                <form class="form-inline" action="#">
                    <p class="form-inline"> Celkem:  <span id="total"></span></p>
                </form>

                <div style="clear: both"></div>
            </div>

        </div>
    </div>

    <div id="uuid_table_container" class="uuid-table-container">
        <div id="wait-spin" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>

        <div class="card scrollable-list">
            <table id="uuid_table" class="table table-light table-hover"></table>
        </div>
    </div>

    <script>
        var file = document.getElementById('enter_file');
        var submit = document.getElementById('load_file_submit');
        file.onchange = function(){
            var filePath = file.value;
            var allowedExtensions = /(\.txt)$/i;
            if(!allowedExtensions.exec(filePath)){
                alert('Please upload file having extensions .txt only.');
                file.value = '';
                return false;
            }
            submit.style.display = "block";
            submit.style.visibility = 'visible';
        };
    </script>
    </body>
</html>
