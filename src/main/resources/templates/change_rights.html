<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head lang="en" th:replace="layout :: header (page_title='Fofola')"></head>
    <body>

        <a href="/"><img src="home.png" width="100" height="100"></a>

        <div class="container">
            <div class="panel-bar">

                <form class="form-inline" action="#" th:action="@{/change_rights}" method="post">
                    <label>Zadejte UUID</label>
                    <input name="uuid" type="text" th:value="${uuid}">
                    <button class="btn btn-outline-secondary" type="submit">Submit</button>
                </form>

                <form class="form-inline" action="#" th:action="@{/change_rights}" enctype="multipart/form-data" method="post">
                    <label>Vyberte soubor s UUID</label>
                    <label class="btn btn-outline-secondary" for="file">Vybrat</label>
                    <input type="file" name="file" id="file" style="width:0; visibility:hidden;"/>
                    <button class="btn btn-outline-secondary" type="submit">Submit</button>
                </form>

            </div>
        </div>



        <div th:if="${!session.krameriusDocs.isEmpty()}">
            <form action="#" data-th-action="@{/change_rights}" method="post">
                <button type="submit" name="action" value="public">Make public</button>
                <button type="submit" name="action" value="private">Make private</button>
            </form>

            <table id="uuidToChangeRights" class="table">
                <tbody>
                    <tr th:each="krameriusDoc : ${session.krameriusDocs.getKrameriusDocs()}">
                        <td><span th:text="${krameriusDoc.getUuid()}"> Uuid </span></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
