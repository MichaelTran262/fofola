<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head lang="en" th:replace="layout :: header (page_title='Fofola')"></head>
    <body>

        <a href="/"><img src="img/home.png" width="100" height="100"></a>

        <div class="container">

            <div class="white-rounded-back">

                <div class="panel-bar">

                    <form class="form-inline" action="#" th:action="@{/change_rights}" method="post">
                        <label>Zadejte UUID</label>
                        <input name="uuid" type="text" th:value="${uuid}">
                        <button class="btn btn-outline-secondary btn-light" type="submit">Načíst uuid</button>
                    </form>

                    <form class="form-inline" action="#" th:action="@{/change_rights}" enctype="multipart/form-data" method="post">
                        <label>Vyberte soubor s UUID</label>
                        <label class="btn btn-outline-secondary btn-light" for="file">Vybrat</label>
                        <input type="file" name="file" id="file" style="width:0; visibility:hidden; display: none"/>
                        <button class="btn btn-outline-secondary btn-light" id="submit_button"
                                type="submit" style="visibility:hidden; display: none">
                            Načíst uuid ze souboru
                        </button>
                    </form>

                    <div style="clear: both"></div>
                </div>

                <div class="panel-bar" th:if="${!session.krameriusDocs.isEmpty()}">
                    <form class="form-inline" action="#" data-th-action="@{/change_rights}" method="post">
                        <button class="btn btn-outline-secondary btn-light" type="submit" name="action" value="public">Zveřejnit</button>
                    </form>

                    <form class="form-inline" action="#" data-th-action="@{/change_rights}" method="post">
                        <button class="btn btn-outline-secondary btn-light" type="submit" name="action" value="private">Zneveřejnit</button>
                    </form>

                    <form class="form-inline" action="#" data-th-action="@{/change_rights}" method="post">
                        <button class="btn btn-outline-secondary btn-light" type="submit" name="action" value="clear">Vyčistit</button>
                    </form>

                    <div style="clear: both"></div>
                </div>

            </div>
        </div>

        <div th:if="${!session.krameriusDocs.isEmpty()}" style="padding-top: 1%; margin: auto; width: fit-content;">

            <div class="card scrollable-list">
                <table id="uuidToChangeRights" class="table table-light" style="text-align: center">
                    <tbody>
                    <tr th:each="krameriusDoc : ${session.krameriusDocs.getKrameriusDocs()}">
                        <td><span th:text="${krameriusDoc.getUuid()}"> Uuid </span></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <script>
            var file = document.getElementById('file');
            var submit = document.getElementById('submit_button');
            file.onchange = function(){
                submit.style.display = "block";
                submit.style.visibility = 'visible';
            };
        </script>

    </body>
</html>
