<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head lang="en" th:replace="layout :: header (page_title='Fofola')"></head>
    <body>
        <a href="/"><img src="home.png" width="100" height="100"></a>

        <div class="container">

            <div class="white-rounded-back">

                <div class="panel-bar">

                    <form class="form-inline" action="#" th:action="@{/check_uuid}" method="post">
                        <label>Zadejte UUID</label>
                        <input class="text" name="uuid" type="text" th:value="${uuid}" size="33">
                        <button class="btn btn-outline-secondary btn-light" type="submit">Vypsat údaje</button>
                    </form>

                    <form class="form-inline" action="#" th:action="@{/check_uuid}" enctype="multipart/form-data" method="post">
                        <label>Vyberte soubor s UUID</label>
                        <label class="btn btn-outline-secondary btn-light" for="file">Vybrat</label>
                        <input type="file" name="file" id="file" style="width:0; visibility:hidden; display: none"/>
                        <button class="btn btn-outline-secondary btn-light" type="submit">Načíst uuid ze souboru</button>
                    </form>

                    <form class="form-inline" action="#" data-th-action="@{/check_uuid}" method="post" th:if="${not session.krameriusDocs.isEmpty()}">
                        <button class="btn btn-outline-secondary btn-light" type="submit" name="action" value="clear">Vyčistit</button>
                    </form>

                </div>

                <div style="clear: both"></div>
            </div>

        </div>

        <div class="uuid-table-container">

            <div class="card scrollable-list">
                <table th:if="${not session.krameriusDocs.isEmpty()}" id="uuidInfo"
                       class="table table-light table-hover">

                    <thead class="thead-light">
                    <tr>
                        <th class="uuid-column"> Uuid </th>
                        <th> Model </th>
                        <th> Indexovaný v Solru </th>
                        <th> Uložený ve Fedoře </th>
                        <th> Viditelnost v Solru </th>
                        <th> Viditelnost ve Fedoře </th>
                        <th> Název dokumentu </th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="krameriusDoc : ${session.krameriusDocs.getKrameriusDocs()}" >
                        <td><span th:text="${krameriusDoc.getUuid()}"> Uuid </span></td>
                        <td><span th:text="${krameriusDoc.getModel()}"> Indexed </span></td>
                        <td th:classappend="${not krameriusDoc.isIndexed()} ? table-danger : null">
                            <span th:text="${krameriusDoc.isIndexed()}"> Indexed </span>
                        </td>
                        <td th:classappend="${not krameriusDoc.isStored()} ? table-danger : null">
                            <span th:text="${krameriusDoc.isStored()}"> Stored </span>
                        </td>
                        <td><span th:text="${krameriusDoc.getAccessibilityInSolr()}"> Accessibility in Solr </span></td>
                        <td><span th:text="${krameriusDoc.getAccessibilityInFedora()}"> Accessibility in Solr </span></td>
                        <td class="root_title"><span th:text="${krameriusDoc.getRootTitle()}"> Root title </span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </body>
</html>
